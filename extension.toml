# Zelos Extension Manifest
# See https://docs.zeloscloud.io/sdk/how-to/develop-extensions/ for full documentation

name = "Zelos OPC-UA Extension"
version = "0.1.0"
description = "OPC-UA protocol extension for Zelos with node mapping, subscriptions, and data type support"
author = "Zelos Cloud"
repository = "https://github.com/zeloscloud/zelos-extension-opcua"
homepage = "https://github.com/zeloscloud/zelos-extension-opcua"
keywords = ["opcua", "opc-ua", "industrial", "plc", "scada", "automation"]
categories = ["Industrial", "IoT", "Protocol"]

# File references (relative paths in archive)
icon = "assets/icon.svg"
readme = "README.md"
changelog = "CHANGELOG.md"

# Compatibility (optional, defaults to ^25.0.20)
[zelos]
version = ">=25.0.22-0"

# Configuration schema (enables UI in Zelos App)
[config]
schema = "config.schema.json"

# Runtime configuration
[runtime]
type = "python"
entry = "main.py"
python_version = "3.11"

# Graceful shutdown configuration (optional, defaults to 10)
[stop]
grace_seconds = 10
